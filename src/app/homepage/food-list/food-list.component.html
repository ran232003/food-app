<div>
  <div class="noInfo" *ngIf="condition; else elseBlock">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #elseBlock>
    <div class="foodList">
      <app-food-item
        class="item"
        *ngFor="let food of foods; let i = index"
        [food]="food"
      >
      </app-food-item>
    </div>
  </ng-template>
</div>
