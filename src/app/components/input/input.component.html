<div class="inputDiv">
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Serach Food</mat-label>
      <input
        type="text"
        placeholder="Food"
        aria-label="Food"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of filteredOptions | async"
          [value]="option.name"
        >
          {{ option.name }}
          <!-- {{ filteredOptions }} -->
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
